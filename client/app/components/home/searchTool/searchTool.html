<section class="searchTool">
  <div class="row">
    <div class="col-md-5 col-sm-5">
      <div class="input-group stylish-input-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.searchText" ng-change="$ctrl.changeSearchText()">
        <span class="input-group-addon">
          <button type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    <button type="button" class="btn btn-info" ng-click="$ctrl.reset()">Reset</button>
    <button type="button" class="btn btn-warning" ng-click="$ctrl.toggleAdvanced()">Advanced</button>
      <select class="page-select btn" id="sel1" ng-model="$ctrl.maxPerPage" ng-change="$ctrl.changeMaxPerPage()">
        <option>1</option>
        <option selected>3</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
      </select>
    <div ng-show="$ctrl.displayAdvanced" class="advanced col-md-12 col-sm-12">
      <span class="label label-info">City : <multiselect label-name="city" options="$ctrl.cityOptions" on-select="$ctrl.changeCity($event)"></multiselect></span>
      <span class="label label-info">Zip : <multiselect label-name="zip" options="$ctrl.zipOptions" on-select="$ctrl.changeZip($event)"></multiselect></span>
    </div>
  </div>
</section>
